name: Generate Snake

# Run every 6 hours + manual trigger
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

# allow the workflow to push commits
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate snake GIF & SVG
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: willseyyyy
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Show git status (debug)
        run: git status --short || true

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit generated files
        run: |
          git add dist || true
          git commit -m "chore(snake): update contribution snake" || echo "No changes to commit"

      - name: Push changes to output branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true

      - name: Publish to GitHub Pages (optional)
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
